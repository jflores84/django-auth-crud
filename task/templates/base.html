<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Django CRUD Application</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/"  class="nav-link">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'tasks' %}" class="nav-link">Tasks pendig</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'tasks_completed' %}" class="nav-link" >Tasks Completed </a>
            </li>
            <li class="nav-item">
              <a href="/tasks/create" class="nav-link">Create Task</a>
            </li>
            <li class="nav-item">
              <a href="/signout" class="nav-link">Log Out</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a href="/signup" class="nav-link">Sign Up</a>
            </li>
            <li class="nav-item">
              <a href="/signin" class="nav-link">Sign In</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <nav>
      <ul>

      </ul>
    </nav>
    {% block content %} {% endblock%}

    <script src="" async defer></script>
  </body>
</html>
